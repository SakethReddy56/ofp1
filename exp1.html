<!DOCTYPE html>
<head>
    <title>Registration form</title>
</head>
<body style ="display:flex;align-items:center;justify-content:center;height:750px;background-color:#ff8ff;">
    <form style="border=1.0 solid gray;padding=15px;border-radius=3px;width=20px">
        <h3 style="text-align:center;font-size=24px">Register</h3>
        <input id="name" type="text" placeholder="Name" style="padding=15px;width=90%;margin-bottom=20px;font-size=18px">
        <input type="email" placeholder="EMAIL" required style="padding=15px;width=90%;margin-bottom=20px;font-size=18px">
        <input type="tel" placeholder="Number" required style="padding=15px;width=90%;margin-bottom=20px;font-size=18px">
        <button id="button" type="submit" style="padding=15px;width=90%;margin-bottom=20px;font-size=18px;color=white;background-color: aliceblue;">Submit</button>
    </form>
    <script src='script.js'></script>
</body>
</html>
